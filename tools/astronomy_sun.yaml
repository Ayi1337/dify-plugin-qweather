identity:

    name: qweather_astronomy_sun

    author: ayi1337

    label:

        en_US: Astronomy - Sunrise and Sunset

        zh_Hans: 天文 - 日出日落

        ja_JP: 天文 - 日の出・日の入り

        pt_BR: Astronomia - Nascer e Pôr do Sol

description:

    human:

        en_US: Get sunrise and sunset times for the next 60 days at any location worldwide (QWeather Astronomy).

        zh_Hans: 获取未来60天全球任意地点日出日落时间（和风天气-日出日落）。

        ja_JP: 世界中の任意の場所で今後60日間の日の出・日の入り時刻を取得（QWeather Astronomy）。

        pt_BR: Obter horários de nascer e pôr do sol para os próximos 60 dias em qualquer local do mundo (QWeather Astronomy).

    llm: Get sunrise and sunset times via QWeather Astronomy API.

parameters:

    - name: location

      type: string

      required: true

      label:

          en_US: Location

          zh_Hans: 位置

          ja_JP: 位置

          pt_BR: Localização

      human_description:

          en_US: LocationID or longitude,latitude coordinates (decimal, up to 2 decimal places). e.g. 101010100 or 116.41,39.92

          zh_Hans: LocationID 或以英文逗号分隔的经度,纬度坐标（十进制，最多两位小数），例如 101010100 或 116.41,39.92

          ja_JP: LocationIDまたは経度,緯度座標（小数点以下2桁まで）。例 - 101010100 または 116.41,39.92

          pt_BR: LocationID ou coordenadas longitude,latitude (decimal, até 2 casas decimais). ex - 101010100 ou 116.41,39.92

      llm_description: Required. LocationID or longitude,latitude coordinates (decimal, up to 2 decimal places).

      form: llm

    - name: date

      type: string

      required: true

      label:

          en_US: Date

          zh_Hans: 日期

          ja_JP: 日付

          pt_BR: Data

      human_description:

          en_US: Date in yyyyMMdd format, up to 60 days in the future (including today). e.g. 20210220

          zh_Hans: 日期格式 yyyyMMdd，最多未来60天（包含今天）。例如 20210220

          ja_JP: yyyyMMdd形式の日付、今後60日まで（今日を含む）。例 - 20210220

          pt_BR: Data no formato aaaammdd, até 60 dias no futuro (incluindo hoje). ex - 20210220

      llm_description: Required. Date in yyyyMMdd format, up to 60 days in the future (including today).

      form: llm

