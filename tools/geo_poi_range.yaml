identity:

    name: qweather_geo_poi_range

    author: ayi1337

    label:

        en_US: GeoAPI - POI Range

        zh_Hans: GeoAPI - POI范围搜索

        ja_JP: GeoAPI - POI範囲検索

        pt_BR: GeoAPI - Alcance de POI

description:

    human:

        en_US: POI Range API queries POI information within a specified area (QWeather GeoAPI).

        zh_Hans: POI范围搜索：查询指定区域范围内的 POI 信息（和风天气 GeoAPI）。

        ja_JP: POI範囲検索：指定されたエリア内のPOI情報を照会（QWeather GeoAPI）。

        pt_BR: Alcance de POI: consultar informações de POI dentro de uma área especificada (QWeather GeoAPI).

    llm: Search POIs within a radius via QWeather GeoAPI POI Range.

parameters:

    - name: type

      type: string

      required: true

      label:

          en_US: Type

          zh_Hans: POI类型

          ja_JP: POIタイプ

          pt_BR: Tipo de POI

      human_description:

          en_US: POI type. One of scenic (Scenic Spot) or TSTA (Tide Station).

          zh_Hans: POI类型，可选：scenic（景点）、TSTA（潮汐站点）

          ja_JP: POIタイプ。scenic（景勝地）またはTSTA（潮汐観測所）のいずれか

          pt_BR: Tipo de POI. scenic (Ponto Turístico) ou TSTA (Estação de Maré)

      llm_description: Required. POI type, scenic (Scenic Spot) or TSTA (Tide Station).

      form: llm

    - name: location

      type: string

      required: true

      label:

          en_US: Coordinates

          zh_Hans: 坐标

          ja_JP: 座標

          pt_BR: Coordenadas

      human_description:

          en_US: Longitude,latitude coordinates (decimal, up to 2 decimal places), e.g. 116.41,39.92

          zh_Hans: 经度,纬度坐标（十进制，最多支持小数点后两位），例如 116.41,39.92

          ja_JP: 経度,緯度座標（小数点以下2桁まで）。例: 116.41,39.92

          pt_BR: Coordenadas longitude,latitude (decimal, até 2 casas decimais). ex: 116.41,39.92

      llm_description: Required. Longitude,latitude coordinates (decimal, up to 2 decimal places), e.g. 116.41,39.92.

      form: llm

    - name: radius

      type: string

      required: false

      label:

          en_US: Radius (km)

          zh_Hans: 半径（公里）

          ja_JP: 半径（km）

          pt_BR: Raio (km)

      human_description:

          en_US: Search radius in kilometers (1-50). Default is 5.

          zh_Hans: 搜索半径（公里，1-50），默认 5 公里。

          ja_JP: 検索半径（km、1-50）。デフォルトは5

          pt_BR: Raio de busca em quilômetros (1-50). Padrão é 5

      llm_description: Optional. Search radius in kilometers (1-50), default 5.

      form: llm

    - name: number

      type: string

      required: false

      label:

          en_US: Number

          zh_Hans: 返回数量

          ja_JP: 結果数

          pt_BR: Número

      human_description:

          en_US: Number of results in response (1-20), default 10

          zh_Hans: 返回结果的数量（1-20），默认10

          ja_JP: レスポンスの結果数（1-20）、デフォルト10

          pt_BR: Número de resultados na resposta (1-20), padrão 10

      llm_description: Optional. Number of results in response (1-20), default 10.

      form: llm

    - name: lang

      type: string

      required: false

      label:

          en_US: Language

          zh_Hans: 语言

          ja_JP: 言語

          pt_BR: Idioma

      human_description:

          en_US: Response language, e.g. zh, en

          zh_Hans: 返回语言，例如 zh、en

          ja_JP: レスポンス言語。例: zh、en

          pt_BR: Idioma da resposta. ex: zh, en

      llm_description: Optional. Response language, e.g. zh or en.

      form: llm

extra:

    python:

        source: tools/geo_poi_range.py
