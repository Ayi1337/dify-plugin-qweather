identity:

    name: qweather_grid_weather_hourly_forecast

    author: ayi

    label:

        en_US: Weather - Grid Weather Hourly Forecast

        zh_Hans: 天气预报 - 格点逐小时天气预报

description:

    human:

        en_US: Grid Weather Hourly Forecast for the next 24-72 hours (QWeather Weather API).

        zh_Hans: 格点逐小时天气预报：提供指定坐标未来24-72小时逐小时天气预报（分辨率3-5公里）。

    llm: Get grid hourly weather forecast via QWeather Weather API.

parameters:

    - name: hours

      type: string

      required: true

      label:

          en_US: Hours

          zh_Hans: 预报小时数

      human_description:

          en_US: Forecast hours (path parameter). One of 24h, 72h.

          zh_Hans: 预报小时数（路径参数），可选：24h、72h。

      llm_description: Required. Forecast hours (path parameter), one of 24h, 72h.

      form: llm

    - name: location

      type: string

      required: true

      label:

          en_US: Coordinates

          zh_Hans: 坐标

      human_description:

          en_US: Longitude,latitude coordinates (decimal, up to 2 decimal places), e.g. 116.41,39.92

          zh_Hans: 经度,纬度坐标（十进制，最多两位小数），例如 116.41,39.92

      llm_description: Required. Longitude,latitude coordinates (decimal, up to 2 decimal places), e.g. 116.41,39.92.

      form: llm

    - name: lang

      type: string

      required: false

      label:

          en_US: Language

          zh_Hans: 语言

      human_description:

          en_US: Response language, e.g. zh, en

          zh_Hans: 返回语言，例如 zh、en

      llm_description: Optional. Response language, e.g. zh or en.

      form: llm

    - name: unit

      type: string

      required: false

      label:

          en_US: Unit

          zh_Hans: 单位

      human_description:

          en_US: Unit system. m for metric (default), i for imperial.

          zh_Hans: 单位制：m（公制，默认），i（英制）。

      llm_description: Optional. Unit system, m (metric, default) or i (imperial).

      form: llm

extra:

    python:

        source: tools/grid_weather_hourly_forecast.py
