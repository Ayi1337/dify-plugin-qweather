identity:

    name: qweather_grid_weather_daily_forecast

    author: ayi1337

    label:

        en_US: Weather - Grid Weather Daily Forecast

        zh_Hans: 天气预报 - 格点每日天气预报

        ja_JP: 天気 - グリッド天気日次予報

        pt_BR: Clima - Previsão Diária do Clima de Grade

description:

    human:

        en_US: Grid Weather Daily Forecast for the next 3-7 days (QWeather Weather API).

        zh_Hans: 格点每日天气预报：提供指定坐标未来3-7天每日天气预报（分辨率3-5公里）。

        ja_JP: グリッド天気日次予報：今後3〜7日間のグリッド天気日次予報（3-5km解像度、QWeather Weather API）。

        pt_BR: Previsão Diária do Clima de Grade - previsão diária do clima de grade para os próximos 3-7 dias (resolução 3-5km, QWeather Weather API).

    llm: Get grid daily weather forecast via QWeather Weather API.

parameters:

    - name: days

      type: select

      required: true

      label:

          en_US: Days

          zh_Hans: 预报天数

          ja_JP: 予報日数

          pt_BR: Dias

      human_description:

          en_US: Forecast days (path parameter). One of 3d, 7d.

          zh_Hans: 预报天数（路径参数），可选：3d、7d。

          ja_JP: 予報日数（パスパラメータ）。3dまたは7d

          pt_BR: Dias de previsão (parâmetro de caminho). 3d ou 7d

      llm_description: Required. Forecast days (path parameter), one of 3d, 7d.

      options:

          - value: 3d

            label:

                en_US: 3 Days (3d)

                zh_Hans: 3天（3d）

                ja_JP: 3日（3d）

                pt_BR: 3 Dias (3d)

          - value: 7d

            label:

                en_US: 7 Days (7d)

                zh_Hans: 7天（7d）

                ja_JP: 7日（7d）

                pt_BR: 7 Dias (7d)

      form: llm

    - name: location

      type: string

      required: true

      label:

          en_US: Coordinates

          zh_Hans: 坐标

          ja_JP: 座標

          pt_BR: Coordenadas

      human_description:

          en_US: Longitude,latitude coordinates (decimal, up to 2 decimal places), e.g. 116.41,39.92

          zh_Hans: 经度,纬度坐标（十进制，最多两位小数），例如 116.41,39.92

          ja_JP: 経度,緯度座標（小数点以下2桁まで）。例 - 116.41,39.92

          pt_BR: Coordenadas longitude,latitude (decimal, até 2 casas decimais). ex - 116.41,39.92

      llm_description: Required. Longitude,latitude coordinates (decimal, up to 2 decimal places), e.g. 116.41,39.92.

      form: llm

    - name: lang

      type: string

      required: false

      label:

          en_US: Language

          zh_Hans: 语言

          ja_JP: 言語

          pt_BR: Idioma

      human_description:

          en_US: Response language, e.g. zh, en

          zh_Hans: 返回语言，例如 zh、en

          ja_JP: レスポンス言語。例 - zh、en

          pt_BR: Idioma da resposta. ex - zh, en

      llm_description: Optional. Response language, e.g. zh or en.

      form: llm

    - name: unit

      type: select

      required: false

      label:

          en_US: Unit

          zh_Hans: 单位

          ja_JP: 単位

          pt_BR: Unidade

      human_description:

          en_US: Unit system. m for metric (default), i for imperial.

          zh_Hans: 单位制：m（公制，默认），i（英制）。

          ja_JP: 単位系。m（メートル法、デフォルト）、i（ヤードポンド法）

          pt_BR: Sistema de unidade. m para métrico (padrão), i para imperial

      llm_description: Optional. Unit system, m (metric, default) or i (imperial).

      options:

          - value: m

            label:

                en_US: Metric (m)

                zh_Hans: 公制（m）

                ja_JP: メートル法（m）

                pt_BR: Métrico (m)

          - value: i

            label:

                en_US: Imperial (i)

                zh_Hans: 英制（i）

                ja_JP: ヤードポンド法（i）

                pt_BR: Imperial (i)

      form: llm

extra:

    python:

        source: tools/grid_weather_daily_forecast.py
