identity:

    name: qweather_geo_poi_lookup

    author: ayi1337

    label:

        en_US: GeoAPI - POI Lookup

        zh_Hans: GeoAPI - POI搜索

        ja_JP: GeoAPI - POI検索

        pt_BR: GeoAPI - Busca de POI

description:

    human:

        en_US: POI Lookup provides basic information of POIs (scenic spots, tide stations, etc.) (QWeather GeoAPI).

        zh_Hans: POI搜索：使用关键字和坐标查询 POI 信息（景点、潮汐站点等）（和风天气 GeoAPI）。

        ja_JP: POI検索：キーワードと座標を使用してPOI情報（景勝地、潮汐観測所など）を検索（QWeather GeoAPI）。

        pt_BR: Busca de POI - fornece informações básicas de POIs (pontos turísticos, estações de maré, etc.) (QWeather GeoAPI).

    llm: Search POIs via QWeather GeoAPI POI Lookup.

parameters:

    - name: type

      type: string

      required: true

      label:

          en_US: Type

          zh_Hans: POI类型

          ja_JP: POIタイプ

          pt_BR: Tipo de POI

      human_description:

          en_US: POI type. One of scenic (Scenic Spot) or TSTA (Tide Station).

          zh_Hans: POI类型，可选：scenic（景点）、TSTA（潮汐站点）

          ja_JP: POIタイプ。scenic（景勝地）またはTSTA（潮汐観測所）のいずれか

          pt_BR: Tipo de POI. scenic (Ponto Turístico) ou TSTA (Estação de Maré)

      llm_description: Required. POI type, scenic (Scenic Spot) or TSTA (Tide Station).

      form: llm

    - name: location

      type: string

      required: true

      label:

          en_US: Location

          zh_Hans: 关键字/位置

          ja_JP: キーワード/位置

          pt_BR: Palavra-chave/Localização

      human_description:

          en_US: Location keyword (supports fuzzy search), or longitude,latitude coordinates, or LocationID, or Adcode (China only). e.g. jings or 116.41,39.92

          zh_Hans: 关键字（支持模糊搜索）、经度,纬度坐标、LocationID 或 Adcode（仅中国城市），例如 jings 或 116.41,39.92

          ja_JP: 位置キーワード（あいまい検索対応）、または経度,緯度座標、LocationID、Adcode（中国のみ）。例 - jings または 116.41,39.92

          pt_BR: Palavra-chave de localização (suporta busca aproximada), ou coordenadas longitude,latitude, LocationID ou Adcode (somente China). ex - jings ou 116.41,39.92

      llm_description: Required. Location keyword (supports fuzzy search), or longitude,latitude coordinates, or LocationID, or Adcode (China only).

      form: llm

    - name: city

      type: string

      required: false

      label:

          en_US: City

          zh_Hans: 城市限定

          ja_JP: 都市指定

          pt_BR: Cidade

      human_description:

          en_US: Search for POI within a given city (text or LocationID). Text matching is exact; LocationID is recommended.

          zh_Hans: 限定在某个城市内搜索（城市名称或 LocationID）。城市名称为精准匹配，建议使用 LocationID。

          ja_JP: 指定された都市内でPOIを検索（テキストまたはLocationID）。テキストマッチングは完全一致。LocationIDの使用を推奨

          pt_BR: Buscar POI dentro de uma cidade específica (texto ou LocationID). Correspondência de texto é exata; LocationID é recomendado

      llm_description: Optional. Search within a given city (text or LocationID). Text matching is exact; LocationID is recommended.

      form: llm

    - name: number

      type: string

      required: false

      label:

          en_US: Number

          zh_Hans: 返回数量

          ja_JP: 結果数

          pt_BR: Número

      human_description:

          en_US: Number of results in response (1-20), default 10

          zh_Hans: 返回结果的数量（1-20），默认10

          ja_JP: レスポンスの結果数（1-20）、デフォルト10

          pt_BR: Número de resultados na resposta (1-20), padrão 10

      llm_description: Optional. Number of results in response (1-20), default 10.

      form: llm

    - name: lang

      type: string

      required: false

      label:

          en_US: Language

          zh_Hans: 语言

          ja_JP: 言語

          pt_BR: Idioma

      human_description:

          en_US: Response language, e.g. zh, en

          zh_Hans: 返回语言，例如 zh、en

          ja_JP: レスポンス言語。例 - zh、en

          pt_BR: Idioma da resposta. ex - zh, en

      llm_description: Optional. Response language, e.g. zh or en.

      form: llm

extra:

    python:

        source: tools/geo_poi_lookup.py
