    - name: longitude

      type: string

      required: true

      label:

          en_US: Longitude

          zh_Hans: 经度

          ja_JP: 経度

          pt_BR: Longitude

      human_description:

          en_US: Longitude in decimal format, up to 2 decimal places. e.g. 116.41

          zh_Hans: 所需位置的经度（十进制，最多支持小数点后两位），例如 116.41

          ja_JP: 10進数形式の経度（小数点以下2桁まで）。例: 116.41

